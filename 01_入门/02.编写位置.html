<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        可以将js编写到网页内部的script标签
    -->
    <script>
        alert("script标签")
    </script>

    <!-- 
        可以将js编写外部的js文件中,然后通过script标签引入
            用于引用的script标签不能在其中编写js
    -->
    <script src="./script/script.js"></script>

   
</head>

<body>
    <!-- 
        可以将js代码编写到指定的属性中
    -->
    <button onclick="alert('指定属性中的js 1')">指定属性中的js 1</button>
    <br>
    <button onmousemove="alert('指定属性中的js 2')">指定属性中的js 2</button>
    <br>
    <a href="javascript:alert('指定属性中的js 3');">指定属性中的js3</a>
</body>

</html>

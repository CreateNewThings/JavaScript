    <title>Document</title>
    <script>
        /*
            字面量
                字面量其实表示一个值,所代表的含义就是它的字面意思
                比如: 1 2 3 true "hello" null...
                js中所有的字面量可以直接使用,但是直接使用字面量并不方便

            变量
                变量可以用来"存储"字面量
                并且变量中存储的字面量可以随意的修改
                通过变量可以对字面量进行描述,并且变量方便修改
        */
        let age;
        age=80;
        console.log(age);

        /* 
            变量的使用
                
        */
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在js中,所有可以由自主命名的内容,都可以认为是一个标识符
                变量名 函数名 类名...
            使用标识符需要遵循如下命名规范
                标识符只能含有字母,数字,下划线,$,且不能以数字开头
                标识符不能是js中的保留字和关键字,也不建议使用内置的函数和类名作为类名(可能会出现覆盖函数等问题)
                命名规范
                    通常使用驼峰命名法
                        首字母小写,每个单词开头大写
                            maxLength
                    
                    类名使用大驼峰命名法
                        首字母大写,每个单词首字母大写
                    
                    常量的字母一般全部大写,单词之间用下划线
        */
       let a = 'a';
       let _b = 'b';
    </script>
</head>

</body>
</html>

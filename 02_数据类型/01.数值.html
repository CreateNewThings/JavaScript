<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            数值(Number)
                在js中所有的整数和浮点数都是Number类型
                js 中的数值并不是无限大的,当数值超过一定范围后会显示近似值
                Infinity 是一个特殊的数值表示无穷
                所以在js中进行一些精度比较高的运算时要十分注意
                小数的运算可能会不准
                NaN也是一个特殊的数值,表示非法的数值
        */
        let num = 10;
        num = 999999999999999111;
        num = 1 - 'a'; // NaN Not a Number
        console.log(num);

        /* 
            大整数(BigInt)
                大整数用来表示一些比较大的数
                大整数使用n结尾.它可以表示的数字范围是无限大的(受内存限制)

        */
        num = 99999999999999999999999999999n;

        /* 
            其他进制的数字:
                二进制 0b
                八进制 0o
                十六进制 0x
        */
        num = 0b101;
        console.log(num); // 输出都是以十进制输出
    </script>
</head>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10;
        let b = 10n;

        console.log(a);
        console.log(b);

        // 大整数不能与数值进行运算

        /* 
            typeof 运算符
                用来检查不同值的类型
                它会根据不同的值返回不同的结果
                变量没有类型,只有值有类型
        */
        console.log(typeof a);
        console.log(typeof b);
    </script>
</head>
<body>
    
</body>
</html>

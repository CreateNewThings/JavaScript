<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            将其他的数据类型转换为数值
                使用Number()函数来将其他类型转换为数值
                    转换的情况
                        字符串
                            如果字符串时一个合法的数字,则就会自动转换为对应的数字
                            如果字符串不是合法数字,则会转换为NaN
                            如果字符串是空串或者纯空格字符串,则转换为0
                        布尔值
                            true转换为1,false转换为0
                        null 转换为 0
                        undefined 转换为 NaN

                专门用来将字符串转换为数值的两个方法
                    parseInt() 将一个字符串转换为一个整数
                        解析时,会自左向右读取字符串,直到读取到字符串中所有的有效的整数
                        若第一个字符非数字,则返回NaN
                        也可以使用parseInt()来对一个数字进行取整
                    parseFloat() 将一个字符串转换为一个浮点数

        */
        let a = '123';
        console.log(a,typeof a);
        a = Number(a);
        console.log(a,typeof a);

        let b = 'abc';
        console.log(b,typeof b);
        b = Number(b);
        console.log(b,typeof b);

        let c = true;
        console.log(c,typeof c);
        c = Number(c);
        console.log(c,typeof c);

        let d = "12.3px";
        console.log(d,typeof d);
        d = parseInt(d);
        console.log(d,typeof d);
    </script>
</head>
<body>
    
</body>
</html>

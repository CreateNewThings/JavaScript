<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            运算符(操作符)
                运算符可以用来一个或者多个操作数(值)进行运算
                算术运算符
                    + 加法运算符
                    - 减法运算符
                    * 乘法运算符
                    / 除法运算符
                    ** 幂运算符
                    % 取模运算符(取两数相除余数)

                算数运算时,除了字符串的加法
                    其他运算的操作数是非数值,都会转换为数值然后再运算
        */
        let a;
        a = 1 + 1;
        a = 10 / 0; // Infinity
        a = 9 ** 0.5; // 开方

        /* 
            js是一门弱类型语言,当运算时会通过自动的类型转换来完成运算
        */

        a = 10 - '5'; // 10 - 5
        a = 10 - true; // 10 - 1
        a = 5 + null; // 5 + 0
        a = 6 - undefined; // 6 - NaN

        /* 
            当任意一个值和字符串做加法运算时,它会先将其他值转换为字符串
                然后进行拼串的操作
            可以利用这个特点来完成类型转换
                可以通过为任意类型 + 一个空串的形式来将其转换为字符串
                    其原理和String()函数相同,但使用起来更加简洁
        */
        a = 1 + '2'; // '1' + '2'

        a = true;

        a = a + '';

        console.log(a,typeof a);
    </script>
</head>
<body>
    
</body>
</html>

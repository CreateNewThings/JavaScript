<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            赋值运算用来将一个值赋值给一个变量
                = 将符号右侧的值赋值给左侧的变量
                ??= 空赋值 只有当变量的值为null或Undefined时才会对变量进行赋值
                += a += n <--> a = a + n
                -= a -= n <--> a = a - n
                *= a *= n <--> a = a * n
                /= a /= n <--> a = a / n
                %= a %= n <--> a = a % n
                **= a **= n <--> a = a ** n
        */
        let a = 10;
        a = 5; // 将 右边的值 赋值给 左边的变量

        let b = a; // 一个变量只有在 = 左边时是变量,在 = 右边时是值

        a = 66;
        a + 11; //大部分的运算符都不会改变变量的值,赋值运算符除外
    </script>
</head>

    <title>Document</title>
    <script>
        /* 
            一元±
                + 正号 不会改变数值的符号
                - 负号 可以对数值进行符号位取反

                当我们对非数值类型进行正负运算时,会先将其转换为数值然后再运算
        */

        let a = -10;
        a = -a;

        let b = '123'

        b = +b; // 相当于 b = Number(b)

        console.log(typeof b,b);
    </script>

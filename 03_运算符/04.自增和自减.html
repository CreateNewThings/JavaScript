<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            ++ 自增运算符
                使用后使原来的变量立刻增加1
                自增分为前自增(++a)和后自增(a++)
                无论是++a还是a++都会使原变量立即增加1
                不同的是++a和a++所返回的值不同
                    a++ 返回的是自增前的值 旧值
                    ++a 返回的是自增后的值 新值
        */

        let a = 10;
        console.log(a++);
        a = 10;
        console.log(++a);

        let n = 5;
        let result = n++ + ++n + n; // 5 + 7 + 7

        /* 
            -- 自减运算符
                使用后使原来的变量立刻减小1
                自减分为前自减(--a)和后自减(a--)
                无论是--a还是a--都会使原变量立即减少1
                不同的是--a和a--所返回的值不同
                    a-- 返回的是自减前的值 旧值
                    --a 返回的是自减后的值 新值
        */
    </script>
</head>

</body>
</html>

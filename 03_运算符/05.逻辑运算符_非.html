    <title>Document</title>
    <script>
        /* 
            ! 逻辑非
                ! 可以用来对一个值进行非运算
                可以对一个布尔值进行取反操作
                    true -> false
                    false -> true
                如果对一个非布尔值进行取反,它会先将其转换为布尔值然后再取反
                    可以利用这个特点将其他类型转换为布尔值
                    !!变量
        */
        let a = 1;
        a = !!a;
        console.log(a,typeof a);
    </script>

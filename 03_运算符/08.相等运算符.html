<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            == 相等运算符,用来比较两个值是否相等
                使用相等运算符比较两个不同的值时,会将其转换为相同的类型(通常转换为数值)然后再比较
                类型转换后值相同也会返回true
                nall和undefined进行比较也会返回true
                NaN不和任何值相等,包括它自身

            === 全等运算符(常用)
                用来比较两个值是否全等
                不会进行自动的类型转换,如果两个值的类型不同时直接返回false
                null和undefined进行全等比较时会返回false

            != 不等运算符
                用来检查两个值是否不相等
                会自动的进行类型转换

            !== 不全等运算符
                用来检查两个值是否不全等
                不会自动的进行类型转换
        */

        let result = 1 == 1; // true
        result = 1 == 2; // false
        result = 1 == '1'; //true
        result= true == '1';// true
        result = NaN == undefined;// true
        result = NaN == NaN;// false

        result = 1 === "1"; // false
        result = null === undefined;// false

        result = 1 != 1; // false
        result = 1 != "1"; // false     

        result = 1 !== 1; // false
        result = 1 !== "1"; // true
        
        console.log(result)

    </script>
</head>
<body>
    
</body>
</html>

    <script>
        /* 
            条件运算符
                条件运算式 ? 表达式1 : 表达式2;
                执行顺序
                    条件运算符再执行时,会对条件表达式进行求值判断
                        如果结果为true,则执行表达式1
                        如果结果为false,则执行表达式2
        */

        let a = 10;
        let b = 20;
        a > b ? alert("a大") : alert("b大");

        let max = a > b ? a : b;
    </script>

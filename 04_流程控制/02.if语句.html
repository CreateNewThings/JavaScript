            流程控制语句可以用来改变程序执行的顺序
                条件判断语句
                条件分支语句
                循环语句

            if语句
                语法
                    if(条件表达式){
                        语句
                    }
                
                执行流程
                    if语句在执行会先对if后的条件表达式进行求值判断
                        如果结果为true,则执行if后的语句
                        如果为false,则不运行

                如果if后的添加表达式不是布尔值,会转换为布尔值然后再运算
        */

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            switch语句
                语法
                    switch(表达式){
                        case 表达式:
                            代码...
                        case 表达式:
                            代码...
                        case 表达式:
                            代码...
                        ...
                        default:
                            代码...
                    }

                执行流程
                    switch语句在执行时,会依次将switch后的表达式和case后的表达式进行 全等 比较
                        如果比较结果为true,则自当前case处开始执行代码
                        如果比较结果为false,则继续比较其他的case后的表达式,直到找到true为止
                        default后的代码在没有case的比较结果为true的情况下执行

                注意
                    当比较结果为true时,会从当前case处开始执行代码
                    意味着只要是当前case后的代码都会执行
                    可以使用break来避免执行其他的case

                总结:
                    switch语句和if语句的功能是重复的
                        其不同在于,switch在多个全等判断时,结构比较清晰
        */

        /* 
            根据用户输入的数值返回中文
        */

        let num = +prompt("请输入一个个位数");

        /* if(num === 1){
            alert("壹");
        } else if(num === 2){
            alert("贰");
        } ......*/

        switch (num) {
            case 1:
                alert('壹');
                break;
            case 2:
                alert('贰');
                break;
            case 3:
                alert('叁');
                break;
            case 4:
                alert('肆');
                break;
            default:
                alert('我是default')
                break;
        }
    </script>
</head>

</body>

</html>

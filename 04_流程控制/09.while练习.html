    <script>
        /* 
            练习：
                假设银行存款的年利率为5%，问1000块存多少年可以变成5000块
        
        */

        let money = 1000;
        let year = 0;
        while(money < 5000){
            money *= 1.05;
            year++;
        }
        console.log(year,money);
    </script>

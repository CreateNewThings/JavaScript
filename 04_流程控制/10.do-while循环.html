<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            do-while循环
                语法
                    do{
                        语句...
                    }while(条件表达式)

                执行顺序
                    do-while语句在执行时,会先执行do之后的循环体
                        执行完成后,会对while后的条件表达式进行判断
                        如果为false,则终止循环
                        如果为true,则继续执行循环体

                和while的区别
                    while语句是先判断再执行
                    do-while是先执行再判断(至少执行一次)

        */

        let i = 0;

        do{
            console.log(i);
            i++;
        }while(i < 5);
    </script>
</head>

</html>

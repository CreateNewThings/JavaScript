    <title>Document</title>
    <script>
        // 求100以内所有的3的倍数(求它们的个数总和)
        let result = 0;
        for(let num = 3; num <= 100; num += 3){
            console.log(num);
            result++;
        }
        console.log(`一共有${result}个三的倍数`)

        
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            练习
                在网页中打印99乘法表
        */
        
        for(let i = 1; i <= 9 ; i++){
            for(let j = 1; j <= i; j++){
                document.write(`${j}&nbsp;x&nbsp;${i}&nbsp;=&nbsp;${i * j}&nbsp;&nbsp;&nbsp;`);
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>

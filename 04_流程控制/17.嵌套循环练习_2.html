<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            练习
                求100以内所有的质数
        */
        let result = true;

        // 计时器
        console.time();

        for(let i = 2; i < 10000; i++){
            result = true;
            for(let j = 2; j <= i ** 0.5; j++){
                if(i % j === 0){
                    result = false;
                    break;
                }
            }
            if(result){
                document.write(`${i}是质数<br>`);
            }
        }

        console.timeEnd();
    </script>
</head>
<body>
    
</body>
</html>

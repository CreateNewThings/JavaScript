<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            数据类型
                原始值
                    数值 Number
                    大整数 BigInt
                    字符串 String
                    布尔值 Boolean
                    空值 Null
                    未定义 Undefined
                    符号 Symbol
                原始值只能用来表示一些简单的数据,不能表示复杂数据

                比如:在程序中表示一个人的信息

                对象
                    对象是js中的复合数据类型
                        相当于一个容器,在对象中可以存储不同类型的数据

        */

        // 创建对象
        let obj = new Object(); // new 可以省略

        /* 
            对象中可以存储多个各种类型的数据
                对象中存储的数据称为属性

            向对象中添加/修改属性
                对象.属性名 = 属性值;

            读取对象中的属性
                对象.属性名;
                    如果读取的是对象中没有定义的属性,js不会报错而是返回Undefined

            删除属性
                delete 对象.属性名;

        */

        obj.name = '小明';
        obj.age = 18;
        obj.gender = "男";

        console.log(obj);
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let obj = new Object();

        /* 
            属性名
                通常一个属性名是一个字符串,所以属性名可以是任何值,没有什么特殊要求
                    但如果属性名过于特殊,不能直接使用,需要使用[]来设置
                    建议属性名也按照标识符的命名规范

                也可以使用符号(Symbol)作为属性名
                    获取属性时,也必须使用symbol
                    使用symbol添加的属性,通常是那些不希望被外界访问的属性

                使用[]去操作属性时,可以使用变量

            属性值
                对象的属性值可以是任意的数据类型,也可以是一个对象

            使用typeof检查一个对象时,返回的是"Object"

            in 运算符
                用来检查对象中是否含有某个属性值
                语法 属性名 in 对象名
                如果有返回true, 没有返回false
        */

        obj["1一uhk@&**"] = 1;

        let mySymbol = Symbol();

        // 使用Symbol作为属性名
        obj[mySymbol] = "通过sysbol添加的属性";

        console.log(obj[mySymbol]);

        obj.age = 18;
        obj["gender"] = "男";

        console.log(obj.age);
        console.log(obj["age"]);

        let str = "address";

        obj[str] = "花果山"; // 等价于 obj["address" = "花果山"]

        console.log(obj);

        console.log("name" in obj);
        console.log("age" in obj);
    </script>
</head>
<body>
    
</body>
</html>

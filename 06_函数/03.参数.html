<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            定义一个可以求任意两个数和的函数
        */

        /* 
            形式参数
                在定义函数时,可以在函数中指定数量不等的参数
                在函数中定义参数,就相当于在函数的内部声明了对应的变量但是没有赋值

            实际参数
                在调用函数时,可以在函数的()传递数量不等的实参
                实参会赋值给其对应的形参
                实参
                    如果实参和形参数量相同,则对应的实参赋值给对应的形参
                    如果实参多于形参,则多余的实参不会使用
                    如果形参多于实参,则多余的形参为undefined

                实参的类型
                    js中不会检查参数的类型,可以传递任何类型的值作为参数

            函数声明
                function 函数名([参数]){
                    语句...
                }
            函数表达式
                const 变量 = function([参数]){
                    语句...
                }
            箭头函数
                ([参数]) => {
                    语句...
                }
        */

        function fn(a, b){
            console.log("a = ",a);
            console.log("b = ",b);
        }

        fn(1, 10);

        function sum(a, b) {
            console.log("a = ",a);
            console.log("b = ",b);
            console.log(a + b);
        }
    </script>
</head>

</body>
</html>

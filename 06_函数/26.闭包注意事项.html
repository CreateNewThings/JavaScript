<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function outer() {
            let someVariable = "someValue";

            function inner(){
                console.log(someVariable);
            }
        }

        /* 
            闭包的生命周期
                闭包在外部函数调用时产生,外部函数每次访问都会产生一个新的闭包
                在内部函数丢失时销毁(内部函数被垃圾回收时,闭包丢失)

            注意事项
                闭包主要用来隐藏一些不希望被访问的内容
                    意味着闭包需要占用一定的内存空间(可能产生内存浪费)

                相较于类来说,闭包比较浪费内存空间(类可以使用原型而闭包不能)
                    需要执行次数较少时,使用闭包
                    需要大量创建实例时,使用类
        */
        outer();
        function outer2(){
            let num = 0;
            return () => {
                num++;
                console.log(num);
            }
        }

        const fn1 = outer2(); // 独立闭包
        const fn2 = outer2();
    </script>
</head>

</html>

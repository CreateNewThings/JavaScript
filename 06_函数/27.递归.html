    <script>
        /* 
            递归
                调用自身的函数被称为递归函数
                递归的作用和循环时基本一致的
        */

        // 创建一个函数,可以用来求任意数的阶乘

        /* 
            1!1=1
            2!1X2=2
            3!1X2X3=6
            ...
        */

        function jieCheng(num){
            // 创建一个变量用了记录结论
            let result = 1;
            for(let i = 2; i <= num; i++){
                result *= i;
            }

            return result;
        }
    </script>

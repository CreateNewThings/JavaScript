    <script>
        /* 
            一对兔子出生后两个月每个月可以生一对小兔子
                计算第n个月的兔子数量

                规律:当前数等于前两数之和(斐波那契数列)
        */

        function tuZi(mouth) {
            if (mouth === 1 || mouth === 2) {
                return 1;
            }

            return tuZi(mouth - 1) + tuZi(mouth - 2);
        }

        let result = tuZi(10);
        console.log(result);
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            根据函数调用方式的不同,this的值也不同
                以函数形式调用,this是window
                以方法形式调用,this是调用方法的对象
                构造函数中,this是新建的对象
                箭头函数没有自己的this,由外层作用域决定
                通过call和apply调用的函数,它们的第一个参数就是函数的this
                通过bind返回的函数,this由bind第一个参数决定(无法修改)

            bind() 是一个函数方法,可以用来创建一个新的函数
                bind可以为新函数绑定this
                bind可以为新函数绑定参数

            箭头函数没有自身的this,它的this由外层作用域决定
                无法通过call, apply 和 bind修改它的this
                箭头函数中没有arguments
        */

        function fn(a, b, c) {
            console.log("fn执行");
            console.log(a, b, c);
        }

        const obj = {name: "孙悟空"};

        const newFn = fn.bind(obj, 10, 20); // 绑定a为10, b为20(不可修改)

        newFn();

        const arrowFn = () => {
            console.log(this);
        }
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CH">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            使用object创建对象的问题
                无法区分出不同类型的对象
                不方便批量创建对象

            在js中可以通过类(class)来解决这个问题
                类是对象模板,可以将对象中的属性和方法直接定义在类中
                    定义后,就可以通过类来创建对象
                通过同一个类创建的对象,我们称为同类对象
                    可以使用instanceof来检查一个对象是否由某个类来创建
                    如果某个对象是由某个类所创建,则我们称该对象是这个类的实例

            语法
                class 类名 {} // 类名要使用大驼峰命名
                const 类名 = class{}

            通过类创建对象
                new 类()
        */

        // Person类专门用来创建人的对象
        class Person{

        }
        
        // Dog类专门用来创建狗的对象
        class Dog{
            
        }
        
        const p1 = new Person(); // 调用构造函数创建对象
        const p2 = new Person(); 
        const d1 = new Dog();
        const d2 = new Dog();

        console.log(p1 instanceof Person); // true
        console.log(d1 instanceof Person); // false

        const five = {
            // 添加属性
            name: "王老五",
            age: 20,
            height: 180,
            weight: 50,

            // 添加方法
            eat() {
                console.log(this.name + "吃饭");
            },
            drink() {
                console.log(this.name + "喝水");
            },
            sleep() {
                console.log(this.name + "睡觉");
            }
        }
        const yellow = {
            // 添加属性
            name: "大黄",
            age: 2,

            // 添加方法
            eat() {
                console.log(this.name + "吃饭");
            },
            drink() {
                console.log(this.name + "喝水");
            },
            sleep() {
                console.log(this.name + "睡觉");
            }
        }

        console.log(five); 
        console.log(yellow); 
    </script>
</head>

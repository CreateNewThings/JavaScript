    <title>Document</title>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }
        }

        class Dog{
            constructor(name){
                this.name = name;
            }
        }

        class Test{

        }

        const d = new Dog('旺财');
        const p = new Person('孙悟空');
        const test = new Test();

        /* 
            定义一个函数,这个函数将接受一个对象作为参数,它可以输出hello并打印对象的name属性

            多态
                在js中不会检查参数的类型,所以这就意味着任何数据都可以作为参数传递
                要调用某个函数,无需指定类型,只要对象满足某些条件即可
                多态为我们提供了灵活性
        */

        function sayHello(obj){
            console.log("Hello," + obj.name);
        }

        sayHello(test);
    </script>

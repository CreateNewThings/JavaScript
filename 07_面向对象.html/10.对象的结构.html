<!DOCTYPE html>
<html lang="zh-CH">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            对象中存储属性的区域实际有两个
                对象自身
                    直接通过对象所添加的属性,位于对象自身中
                    在类中通过 x = y 的形式添加属性,位于对象自身中

                原型对象(prototype)
                    对象中还有一些内容,会存储到其他对象(原型对象)中
                    在对象中有一个属性__proto__用来存储原型对象
                    原型对象也负责为对象存储属性
                        当我们访问对象中的属性时,会优先访问对象自身的属性
                        对象自身不包含该属性时,才会去原型对象中去寻找

                    会添加到原型对象中的情况
                        在类中通过xxx(){}方式添加的方法,位于原型中
                        主动向原型对象中添加的属性或方法
        */
        class Person{
            name = "孙悟空";

            sayHello(){
                console.log("Hello, ",this.name);
            }
        }

        const p = new Person();
        p.address = "花果山";
        console.log(p);
    </script>
</head>
<body>
    
</body>
</html>

        /* 
            所有的同类对象的原型对象都是同一个
                也就意味着,同类型对象的原型链是一样的

            原型的作用
                原型就相当于一个公共区域,可以被所有该类实例访问
                    可以将一个该类实例中,所有的公共属性(方法)统一存储到原型中
                    这样我们只需要创建一个属性,即可被实例访问

                JS中继承就是通过原型来实现的

            在对象中有些属性是对象独有的,像属性(name, age...)每个对象都应该有自己的值
                但是有些值对于每个对象来说都是一样的,像各种方法,对于一样的值没必要重复创建
        */

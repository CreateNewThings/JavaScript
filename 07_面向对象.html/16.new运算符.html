    <title>Document</title>
    <script>
        /* 
            new 运算符是创建对象是要使用的运算符
                使用new时,发生了什么
                    https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/new

                    当使用new去调用一个函数时,这个函数将会作为构造函数调用
                        使用new调用函数时,将会发生这些事
                            创建一个普通的 JS 对象,为了方便,称其为新对象
                            将构造函数的prototype属性设置为新对象的原型
                            使用实参来执行构造函数,并且将新对象设置为函数中的this
                            如果构造函数返回的是一个非原始值,则该值会作为new运算的返回值返回
                                如果构造函数的返回值是一个原始值或者没有指定返回值,则将新对象(this)作为返回值返回
                                通常不会为构造函数指定返回值
        */

        function MyClass(){
            // var newInstance = {}
            // newInstance.__proto__ = MyClass.prototype;
        }
    </script>

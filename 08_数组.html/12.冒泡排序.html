<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script>
        /* 
            有一个数组
                [9, 1, 3, 2, 8, 0, 5, 7, 6, 4]

            编写代码对数组进行排序

            思路一
                比较相邻的两个元素,然后根据大小来决定是否交换它们的位置

                这种排序方式被称为冒泡排序,冒泡排序是最慢的排序方式
                不适用数据量大的排序
        */
        const arr = [9, 1, 3, 2, 8, 0, 5, 7, 6, 4];
        let temp;

        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // 大数在前,小数在后,需要交换两个元素的位置
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }

        console.log(arr);
    </script>

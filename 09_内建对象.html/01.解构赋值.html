<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            解构赋值
        */

        const arr = ["孙悟空", "猪八戒", "沙和尚"];

        let a, b, c;

        // a = arr[0];
        // b = arr[1];
        // c = arr[2];

        [a, b, c] = ["孙悟空", "猪八戒", "沙和尚"];
        [a, b, c] = arr; // 解构赋值
        
        console.log(a, b, c);
        
        let [d, e, f, g] = ["唐僧", "白骨精", "蜘蛛精", "玉兔精"]; // 声明同时解构赋值

        console.log(d, e, f, g);

        [d, e, f = 10, g = g] = [1, 2, 3]; // 设置默认值

        let [n1, n2, ...n3] = [4, 5, 6, 7]; // 解构数组时,可以使用...来设置获取多余的元素

        console.log(d, e, f, g);
        console.log(n1, n2, n3);

        function fn(){
            return ["二郎神", "猪八戒"];
        }

        let [name1, name2] = fn();
        console.log(name1, name2);

        // 可以通过解构赋值来快速交换两个变量的值
        let a1 = 10;
        let a2 = 20;

        [a1, a2] = [a2, a1];
        console.log(a1, a2);

        const arr2 = ["孙悟空", "猪八戒"];
        [arr2[0], arr[1]] = [arr2[1], arr2[1]];

        /* 
            数组中可以存储任意类型的数据,也可以存数组
                如果一个数组中的元素还是数组,则中国数组我们称为是二维数组
        */

        const arr3 = [["孙悟空", 18, "男"], ["猪八戒", 16, "男"]];

        let [[name, age, gender], obj] = arr3; // 解构二维数组

        console.log(name, age, gender);
        console.log(obj);
    </script>
</head>

</html>

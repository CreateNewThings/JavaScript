<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const obj = {
            name: "孙悟空",
            friend: {
                name: "猪八戒"
            }
        }

        // 对obj进行浅复制
        const obj2 = Object.assign({}, obj);
        console.log(obj === obj2); // false
        console.log(obj.friend === obj2.friend); // true

        // 对obj进行深复制
        const obj3 = structuredClone(obj);
        console.log(obj === obj3); // false
        console.log(obj.friend === obj3.friend); // false

        // 利用JSON来完成深复制
        const str = JSON.stringify(obj);
        const obj4 = JSON.parse(str);
        console.log(obj === obj4); // false
        console.log(obj.friend === obj4.friend); // false

        const obj5 = JSON.parse(JSON.stringify(obj));
    </script>
</head>

</body>
</html>

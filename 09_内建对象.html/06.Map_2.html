<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 

        */

        const map = new Map();

        map.set("name", "孙悟空");
        map.set("age", 18);
        map.set({}, "嘻嘻");

        // 将map转换为数组
        // const arr = Array.from(map);
        // const arr = [...map];

        // console.log(arr);
        
        const map2 = new Map([["name", "猪八戒"], ["age", 18]]); // 使用二维数组创建map

        // console.log(map2);

        // 遍历map
        for(const entry of map){
            console.log(entry);
        }

        // 用解构直接读取键值
        for(const [key, value] of map){
            console.log(key, value);
        }

        map.forEach((key, value) => {
            console.log(key, value);
        })

        /* 
            map.keys() 获取map中所有的key
            map.values() 获取map中所有的value
            map.entries() 获取map中所有的键值对
        */
    </script>
</head>

</body>
</html>

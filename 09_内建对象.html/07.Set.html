<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Set
                Set用来创建一个合集
                它的功能和数组类似,不同点在于Set不能存储重复的数据

                使用方式
                    创建
                        new Set()
                        new Set([...]) 可以利用Set对数组进行去重

                    方法
                        size() 获取数量
                        add() 添加元素
                        has() 检查元素
                        delete() 删除元素
        */

        // 创建一个Set
        const set = new Set();

        // 向set中添加数据
        set.add(10);
        set.add("孙悟空");
        set.add(10); // 无法添加重复的数据

        console.log(set);

        for(const item of set){
            console.log(item);
        }

        const arr = [...set]; // Set转换为数组
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           Date
            在js中所有的和时间相关的数据都是由Date对象来表示的
            对象的方法
                getFullYear() 获取4位年份
                getMonth() 返回日期的月份(0-11)
                getDate() 返回日
                getDay() 返回星期(0-6) 0表示周日
                getTime() 返回当前日期对象的时间戳
                    时间戳 自1970年1月1日0时0分0秒到当前时间所经历的毫秒数
                    计算机底层存储时间时,使用的都是时间戳
                Date.now() 获取当前时间戳
        */
        // 可以在Date()的构造函数中,传递一个表示时间的字符串
        // 字符串格式 月/日/年 时:分:秒
        // 年-月-日T时:分:秒
        let d = new Date("2000-01-01T12:22:01"); // 直接通过new Date()创建时间对象时,它创建的是当时的时间的对象

        // new Date(年份, 月, 日, 时, 分, 秒, 毫秒)
        d = new Date(2001, 12, 30, 12, 11, 23);

        console.log(d);
        console.log(d.getFullYear());
        console.log(d.getMonth());
        console.log(d.getDate());
        console.log(d.getDay());
    </script>
</head>

</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const d = new Date()

        let result = d.toLocaleDateString(); // 将日期转换为本地字符串
        result = d.toLocaleTimeString(); // 将时间转换为本地字符串

        /* 
            toLocaleString()
                可以将一个日期转换为本地时间格式的字符串
                参数
                    描述语言和国家信息的字符串
                        zh-CN 中文中国
                        zh-HK 中文香港
                        zh-TW 中文台湾
                        en-US 英文美国
                    需要一个对象作为参数,在对象中可以通过对象的属性来对日期的格式配置
                        dateStyle 日期的风格
                        timeStyle 时间的风格
                            full
                            long
                            medium
                            short
                        hour12 是否采用12小时制
                            true
                            false
                        weekly 星期的显示方式
                            long
                            short
                            narrow
        */
        result = d.toLocaleString("zh-CN", {weekday: "long"}); // 将日期时间转换为本地字符串

        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>

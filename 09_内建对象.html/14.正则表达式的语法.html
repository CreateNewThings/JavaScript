<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            在正则表达式中大部分字符都可以直接写
            |在正则表达式中表示或
            [] 表示字符集(或)
                [a-z] 任意小写字母
                [A-Z] 任意大写字母
                [a-zA-Z] 任意字母
                [0-9] 任意数字
            [^] 表示除了
                [^x] 除了x
            . 表示除了换行符外的任意字符
            在正则表达式中使用\作为转义字符
            其他字符集
                \w 任意的单词字符 [A-Za-z0-9_]
                \W 除了单词字符 [^A-Za-z0-9_]
                \d 任意数字 [0-9]
                \D 除了数字 [^0-9]
                \s 空格
                \S 除了空格
                \b 单词边界
                \B 除了单词边界
            开头和结尾
                ^表示字符串开头
                $表示字符串结尾
        */

        let re = /[ab]/; // 相当于a|b

        re = /[a-z]/i; // 匹配模式i表示忽略大小写

        re = /[^a-z]/; // 匹配包含小写字母以外内容的字符串

        re = /^a/; // 匹配a开头的字符串

        re = /a$/; // 匹配a结尾的字符串

        re = /^a$/; // 只匹配字母a,完全匹配,要求字符串必须和正则完全一致

        let result = re.test("abc"); // true

        result = re.test("bac"); // false

        console.log(result);

    </script>
</head>
<body>
    
</body>
</html>

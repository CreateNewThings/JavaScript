<body>
    <button id="btn01">点我一下</button>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>

    <div>我是div</div>
    <div>我是div</div>

    <form>
        <input type="text" name="username">

        <input type="radio" name="gender" value="male"> 男
        <input type="radio" name="gender" value="female"> 女
    </form>
    <script>
        /* 
            元素节点对象(element)
                在网页中,每个标签都是一个元素节点
                如何获取元素节点对象
                    通过document对象来获取元素节点
                    通过document对象来创建元素节点

                通过document来获取已有的元素节点
                    document.getElementById()
                        根据id获取一个元素节点对象
                    document.getElementsByClassName()
                        根据元素的class属性值获取一组元素节点对象
                        返回的结果是一个类数组对象
                        该方法返回的结果是一个实时更新的集合
                            当网页中新添加元素时,集合也会实时刷新
                    document.getElementsByTagName()
                        根据标签名获取一组元素节点对象
                        返回的结果是可以实时更新的集合
                        document.getElementsByTagName("*") 获取页面中所有的元素
                    document.getElementsByName()
                        根据name属性获取一组元素节点对象
                        返回的结果是可以实时更新的集合
                        主要用于表单项
                    document.querySelectorAll()
                        根据选择器去页面查询元素
                        返回一个类数组(不会实时更新)
                    document.querySelector()
                        根据选择器去页面查询第一个元素
                
                创建一个元素节点
                    document.createElement()
                        根据标签名创建一个元素节点对象(不会实时更新)

        */

        const btn = document.getElementById("btn01");

        const spans = document.getElementsByClassName("s1");

        const divs = document.getElementsByTagName("div");

        const genderInput = document.getElementsByName("gender");

        const div2 = document.querySelectorAll("div");

        const div = document.querySelector("div");

        const h2 = document.createElement("h2");

        for (let i = 0; i < spans.length; i++) {
            spans[i].innerText = "span" + i;
        }

        console.log(btn);

        console.log(spans);

    </script>
</body>

</html>

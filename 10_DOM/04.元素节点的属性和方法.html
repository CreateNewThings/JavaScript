<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box1">
        我是box1
        <span class="s1">我是s1</span>
        <span class="s1">我是s1</span>
    </div>
    
    <span class="s1">我是s1</span>

    <script>
        /* 
            div元素的原型链
                HTMLDivElement -> HTMLElement -> Element -> Node -> ...

            通过元素节点对象获取其它节点的方法
                element.childNodes 获取当前元素的子节点(会包括空白的子节点)
                element.firstChild 获取当前元素的第一个子节点(会包括空白的子节点)
                element.parentNode 获取当前元素父节点
                element.parentElement 获取当前元素父元素
                element.chidren 获取当前元素的子元素
                element.firstElementChild 获取当前元素的第一个子元素
                element.lastElementChild 获取当前元素的最后一个子元素
                element.nextElementSibling 获取当前元素的下一个兄弟元素
                element.previousElementSibling 获取当前元素的前一个兄弟元素
                
                element.tagName 获取当前元素标签名
        */

        const box1 = document.getElementById("box1");

        const spans = box1.getElementsByTagName("span"); // 只找到box1内的两个span

        const spans2 = box1.getElementsByClassName("s1"); // 只找到box1内的两个s1

        const cns = box1.childNodes;

        const children = box1.children;

        // console.log(box1);
        // console.log(cns);
        console.log(children);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            padding: 50px;
            margin: 50px;
            border: 10px red solid;
            background-color: #bfa;
        }

        #box2{
            width: 100px;
            height: 500px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <button id="btn">点我一下</button>
    <hr>
    <div id="box1">
        <id id="box2"></id>
    </div>

    <script>
        const btn = document.getElementById("btn");
        const box1 = document.getElementById("box1");

        btn.onclick = function () {
            /* 
                元素.clientHeight
                元素.clientWidth
                    获取元素内部的高度和宽度(包括内容区和内边距)

                元素.offsetHeight
                元素.offsetWidth
                    获取元素的可见框的大小(包括内容区,内边距和边框)

                元素.scrollHeight
                元素.scrollwidth
                    获取元素滚顶区域

                元素.offsetParent
                    获取元素的定位父元素
                    定位父元素 离当前元素最近的开启定位的祖先元素,如果所有的元素否没有开去定位则返回body

                元素.offsetTop
                元素.offsetLeft
                    获取元素相对于其定位元素的偏移量

                元素.scrollTop
                元素.scrollLeft
                    获取或设置元素滚动条的偏移量

            */

            console.log(box1.clientWidth);
            console.log(box1.offsetWidth);
        }
    </script>
</body>

</html>

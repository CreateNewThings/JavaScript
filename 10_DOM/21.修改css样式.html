<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }

        .box2{
            background-color: yellow;
            width: 400px;
            height: 500px;
            border: 10px solid red;
        }
    </style>
</head>

<body>

    <button id="btn">点我一下</button>

    <hr>

    <div class="box1"></div>

    <script>
        /* 
            点击按钮后修改box1的宽度
        */

        const btn = document.getElementById("btn");
        const box1 = document.getElementsByClassName("box1")[0];

        btn.onclick = function () {
            // 除了直接修改样式外，也可以通过修改class属性修改class属性来间接修改样式
            /* 
                通过class修改样式的好处
                    可以一次性修改多个样式
                    对JS和CSS进行解耦
            */
            // box1.className += " box2";

            // 元素.classList 是一个对象,对象中提供了对当前元素的类的各种操作方法
            /* 
                元素.classList.add() 向元素中添加一个或多个class
                元素.classList.remove() 移除元素中一个或多个class
                元素.classList.toggle() 切换元素中一个class
                元素.classList.replace() 替换class
                元素.classList.contains() 检查class,返回布尔值
            */
            box1.classList.add("box1", "box2");

            box1.classList.remove("box1");

            box1.classList.replace("box1", "box2");

            box1.classList.contains("box2");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background-color: greenyellow;
        }

        #box2{
            width: 250px;
            height: 250px;
            background-color: #bfa;
        }

        #box3{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="box1">
        <div id="box2">
            <div id="box3"></div>
        </div>
    </div>

    <a href="www.baidu.com" id="baidu">超链接</a>
    <script>
        /* 
            在DOM中存在多种不同的事件对象
                多种事件对象都有一个共同的祖先 Event
                    event.target 表示触发事件的对象
                    event.currentTarget 表示绑定事件的对象(同this)
                    event.stopPropagation() 取消事件的传导
                    event.preventDefault() 取消默认行为
                事件的冒泡(bubble)
                    事件的冒泡就是指事件的向上传导
                    当元素上的某个事件触发后,其祖先元素上的相同事件也同时会被触发
                    冒泡的存在大大的简化了代码的编写,但是在一些场景中我们并不希望冒泡的存在
                        不希望事件冒泡时,可以通过事件对象来取消冒泡
        */
        const box1 = document.getElementById("box1");
        const box2 = document.getElementById("box2");
        const box3 = document.getElementById("box3");
        const baidu = document.getElementById("baidu");

        box1.addEventListener("click", function (event) {
            /* 
                在事件的响应函数中
                    event.target 表示的是触发事件的对象
                    this 表示绑定事件的对象
            */
            console.log(event.target);
            console.log(this);
            alert("box1");
        });

        box2.addEventListener("click", function(event){
            // event.stopPropagation(); // 取消事件的传导
            alert("box2");
        });

        box3.addEventListener("click", function(event){
            event.stopPropagation(); // 取消事件的传导
            alert("box3");
        });

        baidu.addEventListener("click", function (event) {
            event.preventDefault() // 取消默认行为

            alert("被点了")
        });
    </script>
</body>

</html>

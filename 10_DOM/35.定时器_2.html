        /* 
            希望可以确保函数每次执行都有相同间隔
        */

        setTimeout(function fn () {
            console.log("函数执行");

            // 在setTimeout的回调函数的最后,再次调用setTimeout函数
            setTimeout(fn, 3000);
        }, 3000);

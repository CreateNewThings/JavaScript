<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <style>
        img {
            vertical-align: top;
        }

        .outer {
            width: 640px;
            height: 390px;
            margin: 100px auto;
            position: relative;
        }

        .leftBtn,
        .rightBtn {
            display: block;
            width: 30px;
            height: 60px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(216, 216, 216);
            text-align: center;
            line-height: 60px;
            font-size: 60px;
            opacity: 0;
            z-index: 2;
            transition: opacity .3s linear;
        }

        .outer:hover .leftBtn,
        .outer:hover .rightBtn {
            opacity: .5;
        }

        .leftBtn {
            left: 10px;
        }

        .outer .leftBtn:hover {
            opacity: 1;
        }

        .rightBtn {
            right: 10px;
        }

        .outer .rightBtn:hover {
            opacity: 1;
        }

        .img-list {
            height: 100%;
        }

        .img-list li {
            position: absolute;
            opacity: 0;
            transition: opacity .5s linear;
        }

        li.current {
            z-index: 1;
            opacity: 1;
        }

        .pointBox {
            width: 50%;
            height: 5%;
            position: absolute;
            display: flex;
            flex-direction: row;
            justify-content: center;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .pointBox a {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 5px;
            background-color: rgb(148, 148, 148);
            border: 3px gainsboro solid;
            opacity: .5;
            transition: opacity .3s linear;
        }

        .pointBox a:hover,
        .pointBox .active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="outer">
        <a href="javascript:;" class="leftBtn fas">&#xf104;</a>
        <a href="javascript:;" class="rightBtn fas">&#xf105;</a>
        <ul class="img-list">
            <li class="current">
                <a href="javascript:;">
                    <img src="./images/1.png">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/2.png">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/3.png">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/4.png">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/5.png">
                </a>
            </li>
        </ul>
        <div class="pointBox"></div>
    </div>

    <script>
        const imgArr = Array.from(document.getElementsByTagName("li"));
        const imgNum = imgArr.length;
        const pointBox = document.getElementsByClassName("pointBox")[0];
        
        /*
            图片切换点
        */

        // 根据图片数量添加点
        for (let i = 0; i < imgNum; i++) {
            pointBox.insertAdjacentHTML("beforeend", '<a href="javascript:;"></a>');
        }

        const points = Array.from(document.querySelectorAll(".pointBox a"));

        // 为第一个点添加active
        const firstPoint = document.querySelector(".pointBox a:first-child");
        firstPoint.classList.add("active");

        pointBox.addEventListener("click", function (event) {
            const index = points.indexOf(event.target);
            change(index);
        })

        function change(mode) {
            // 获取当前显示的图片
            const current = document.querySelector(".img-list .current");

            // 获取当前点
            const currentActive = document.querySelector(".active");

            // 判断并获取下一张图片
            let next;
            if (mode === "prev") {
                next = current.previousElementSibling || imgArr.at(-1);
            } else if (mode === "next") {
                next = current.nextElementSibling || imgArr[0];
            } else if (typeof mode === "number") {
                // 目标图片
                next = imgArr[mode];
            }

            // 获取需要显示的图片的索引
            const index = imgArr.indexOf(next);

            // 切换显示状态
            current.classList.remove("current");
            next.classList.add("current");

            // 切换active
            currentActive.classList.remove("active");
            points[index].classList.add("active");
        }

        const autoChange = (function () {
            let ChangeTimer = null;

            return () => {
                if (ChangeTimer === null) {
                    ChangeTimer = setTimeout(function auto() {
                        change("next");
                        ChangeTimer = setTimeout(auto, 3000);
                    }, 3000);
                } else {
                    clearTimeout(ChangeTimer);
                    ChangeTimer = null;
                }
            }
        })();

        /* 
            自动切换图片
        */

        autoChange();
        /* 
            鼠标移入图片自动停止自动播放
        */
        const outer = document.getElementsByClassName("outer")[0];

        outer.onmouseenter = function () {
            autoChange();
        };
        outer.onmouseleave = function () {
            autoChange();
        };

        /* 
            按钮切换图片
        */

        // 获取按钮
        const leftBtn = document.getElementsByClassName("leftBtn")[0];
        const rightBtn = document.getElementsByClassName("rightBtn")[0];

        // 为按钮添加响应函数
        leftBtn.onclick = function () {
            change("prev");
        }

        rightBtn.onclick = function () {
            change("next");
        }
    </script>
</body>

</html>
